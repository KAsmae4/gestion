<form *ngIf="demande" name="deleteForm" (ngSubmit)="confirmDelete(demande.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="demandeDeleteDialogHeading" appTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p id="app-delete-demande-heading" appTranslate="intershipManagementApp.demande.delete.question" [translateValues]="{ id: demande.id }">
      Are you sure you want to delete Demande {{ demande.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="app-confirm-delete-demande" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
