<form *ngIf="encadrant" name="deleteForm" (ngSubmit)="confirmDelete(encadrant.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="encadrantDeleteDialogHeading" appTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p
      id="app-delete-encadrant-heading"
      appTranslate="intershipManagementApp.encadrant.delete.question"
      [translateValues]="{ id: encadrant.nom + ' ' + encadrant.prenom }"
    >
      Are you sure you want to delete Encadrant {{ encadrant.nom }} {{ encadrant.prenom }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="app-confirm-delete-encadrant" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
